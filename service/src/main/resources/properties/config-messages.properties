#FOR EMAIL
mail.smtp.host.value = ${mail.smtp.host.value}
mail.smtp.port.num = ${mail.smtp.port.num}
mail.smtp.socketFactory.port.num = 465
mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
mail.smtp.auth = true
mail.smtp.ssl.enable = true
mail.debug = true
mail.smtp.loginid = ${mail.smtp.loginid}
mail.smtp.password = ${mail.smtp.password}

app.jeeyoh.messages.smtpNotifier=smtp

app.jeeyoh.messages.filename=classpath:config/messageConfiguration.xml
app.jeeyoh.messages.priority=priority
app.jeeyoh.messages.messageGroup=messageGroup
app.jeeyoh.messages.messageID=messageID
app.jeeyoh.messages.messageVersion=messageVersion

mail.sender.name = ${sender.name}
mail.sender.email = ${sender.email}

#Email Subjects
app.jeeyoh.welcome.subject = Welcome to Jeeyoh
app.jeeyoh.reset.password.subject = Jeeyoh Password Reset
app.jeeyoh.change.password.subject = Your password has been changed
app.jeeyoh.share.storyline.subject = <username> has shared Storyline with you
app.jeeyoh.share.moment.subject = <username> has shared Moment with you
app.jeeyoh.invite.friend.subject = <invitationFrom> invited you to connect on Jeeyoh
app.jeeyoh.registration.confirmation.subject = Just one more step to get started on Jeeyoh
app.jeeyoh.add.contributor.subject = <senderName> added you as a contributor to a <entityType>
app.jeeyoh.add.viewer.subject = <senderName> added you as a viewer to a <entityType>


#Media Server
app.media.uploaded.folder = ${app.media.uploaded.folder}/
app.uploaded.media.server.path = ${app.uploaded.media.server.path}
host.path = ${host.path}

#Jeeyoh application URL
app.jeeyoh.server.url = ${app.server.url}/jeeyoh/app

#Stubhub
stubhub.base.url = ${stubhub.base.url}
stubhub.image.url = ${stubhub.image.url}
